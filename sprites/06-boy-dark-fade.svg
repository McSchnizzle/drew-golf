<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Head -->
  <circle cx="50" cy="50" r="32" fill="#6B4423"/>
  <!-- Fade haircut - crisp layers with texture -->
  <ellipse cx="50" cy="22" rx="20" ry="10" fill="#1a1a1a"/>
  <ellipse cx="50" cy="26" rx="22" ry="7" fill="#2a2a2a"/>
  <ellipse cx="50" cy="30" rx="24" ry="5" fill="#3a3a3a" opacity="0.6"/>
  <!-- Hair texture on top -->
  <circle cx="44" cy="18" r="4" fill="#1a1a1a"/>
  <circle cx="56" cy="18" r="4" fill="#1a1a1a"/>
  <circle cx="50" cy="16" r="5" fill="#1a1a1a"/>
  <!-- Subtle shine -->
  <ellipse cx="50" cy="20" rx="4" ry="2" fill="#333" opacity="0.4"/>
  <!-- Eyes - cool look -->
  <circle cx="40" cy="48" r="5" fill="#111"/>
  <circle cx="60" cy="48" r="5" fill="#111"/>
  <!-- Eye highlights - sparkly -->
  <circle cx="42" cy="46" r="2" fill="#fff"/>
  <circle cx="62" cy="46" r="2" fill="#fff"/>
  <!-- Eyebrows - slightly raised -->
  <path d="M 33 40 Q 40 37 46 41" stroke="#111" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 54 41 Q 60 37 67 40" stroke="#111" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Nose hint -->
  <ellipse cx="50" cy="54" rx="2" ry="1.5" fill="#5A3518" opacity="0.5"/>
  <!-- Cool smirk -->
  <path d="M 44 60 Q 52 68 60 62" stroke="#111" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="56" r="6" fill="#FFB6C1" opacity="0.25"/>
  <circle cx="68" cy="56" r="6" fill="#FFB6C1" opacity="0.25"/>
</svg>
