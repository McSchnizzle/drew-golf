<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Head -->
  <circle cx="50" cy="50" r="32" fill="#FFDAB9"/>
  <!-- Subtle head shine for bald look -->
  <ellipse cx="42" cy="32" rx="12" ry="8" fill="#fff" opacity="0.15"/>
  <!-- Eyes - slightly larger and more expressive -->
  <circle cx="40" cy="48" r="5.5" fill="#333"/>
  <circle cx="60" cy="48" r="5.5" fill="#333"/>
  <!-- Eye highlights - sparkly -->
  <circle cx="42" cy="46" r="2.2" fill="#fff"/>
  <circle cx="62" cy="46" r="2.2" fill="#fff"/>
  <circle cx="38" cy="49" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="58" cy="49" r="1" fill="#fff" opacity="0.6"/>
  <!-- Eyebrows - thinner, arched -->
  <path d="M 33 40 Q 40 37 47 40" stroke="#4A3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 53 40 Q 60 37 67 40" stroke="#4A3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Eyelashes hint -->
  <path d="M 35 44 L 33 42" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  <path d="M 65 44 L 67 42" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  <!-- Nose hint -->
  <ellipse cx="50" cy="54" rx="2" ry="1.5" fill="#E8C4A0" opacity="0.6"/>
  <!-- Smile -->
  <path d="M 42 62 Q 50 70 58 62" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="56" r="6" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="68" cy="56" r="6" fill="#FFB6C1" opacity="0.5"/>
  <!-- Small earrings -->
  <circle cx="20" cy="52" r="2" fill="#FFD700"/>
  <circle cx="80" cy="52" r="2" fill="#FFD700"/>
</svg>
