<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Head -->
  <circle cx="50" cy="50" r="32" fill="#FFDAB9"/>
  <!-- Short blonde hair - neat and tidy -->
  <ellipse cx="50" cy="24" rx="28" ry="14" fill="#F4D03F"/>
  <ellipse cx="50" cy="18" rx="22" ry="10" fill="#F4D03F"/>
  <!-- Small side tufts -->
  <ellipse cx="26" cy="30" rx="6" ry="8" fill="#F4D03F"/>
  <ellipse cx="74" cy="30" rx="6" ry="8" fill="#F4D03F"/>
  <!-- Hair shine -->
  <ellipse cx="42" cy="20" rx="10" ry="4" fill="#FFEB3B" opacity="0.5"/>
  <ellipse cx="58" cy="18" rx="6" ry="3" fill="#FFEB3B" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="40" cy="48" r="5" fill="#333"/>
  <circle cx="60" cy="48" r="5" fill="#333"/>
  <!-- Eye highlights - sparkly -->
  <circle cx="42" cy="46" r="2" fill="#fff"/>
  <circle cx="62" cy="46" r="2" fill="#fff"/>
  <!-- Eyebrows - friendly -->
  <path d="M 34 40 Q 40 37 46 40" stroke="#DAA520" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 54 40 Q 60 37 66 40" stroke="#DAA520" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Nose hint -->
  <ellipse cx="50" cy="54" rx="2" ry="1.5" fill="#E8C4A0" opacity="0.6"/>
  <!-- Friendly smile -->
  <path d="M 42 62 Q 50 70 58 62" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="56" r="6" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="68" cy="56" r="6" fill="#FFB6C1" opacity="0.4"/>
</svg>
