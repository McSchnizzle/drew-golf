  <path d="M 34 40 Q 40 37 46 40" stroke="#4A3728" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 54 40 Q 60 37 66 40" stroke="#4A3728" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Nose hint -->
  <ellipse cx="50" cy="54" rx="2" ry="1.5" fill="#C9A87C" opacity="0.6"/>
