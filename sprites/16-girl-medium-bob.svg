  <path d="M 42 62 Q 50 70 58 62" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="54" r="6" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="68" cy="54" r="6" fill="#FFB6C1" opacity="0.4"/>
