  <ellipse cx="50" cy="44" rx="38" ry="28" fill="#4A3728"/>
  <!-- Side hair pieces -->
  <ellipse cx="18" cy="48" rx="10" ry="18" fill="#4A3728"/>
  <ellipse cx="82" cy="48" rx="10" ry="18" fill="#4A3728"/>
  <!-- Head -->
  <circle cx="50" cy="50" r="30" fill="#DEB887"/>
  <!-- Hair top - volume -->
  <ellipse cx="50" cy="24" rx="32" ry="18" fill="#4A3728"/>
  <!-- Hair shine -->
  <ellipse cx="40" cy="22" rx="12" ry="5" fill="#5D4A35" opacity="0.4"/>
  <ellipse cx="62" cy="20" rx="6" ry="3" fill="#5D4A35" opacity="0.3"/>
  <!-- Eyes -->
  <circle cx="40" cy="48" r="5" fill="#333"/>
  <circle cx="60" cy="48" r="5" fill="#333"/>
