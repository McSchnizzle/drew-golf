  <path d="M 34 40 Q 40 37 46 40" stroke="#D2691E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 54 40 Q 60 37 66 40" stroke="#D2691E" stroke-width="2" fill="none" stroke-linecap="round"/>
