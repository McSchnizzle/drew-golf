  <ellipse cx="32" cy="14" rx="16" ry="14" fill="#D2691E"/>
  <ellipse cx="68" cy="14" rx="16" ry="14" fill="#D2691E"/>
  <ellipse cx="50" cy="10" rx="18" ry="14" fill="#D2691E"/>
  <ellipse cx="22" cy="24" rx="10" ry="8" fill="#D2691E"/>
  <ellipse cx="78" cy="24" rx="10" ry="8" fill="#D2691E"/>
  <!-- Extra messy tufts -->
  <ellipse cx="40" cy="8" rx="8" ry="10" fill="#D2691E"/>
  <ellipse cx="60" cy="6" rx="6" ry="8" fill="#D2691E"/>
