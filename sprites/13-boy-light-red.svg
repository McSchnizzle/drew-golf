  <ellipse cx="45" cy="16" rx="8" ry="4" fill="#E8853A" opacity="0.4"/>
  <!-- Freckles - scattered across face -->
  <circle cx="34" cy="52" r="2" fill="#D2691E" opacity="0.5"/>
  <circle cx="38" cy="56" r="1.5" fill="#D2691E" opacity="0.5"/>
  <circle cx="62" cy="56" r="1.5" fill="#D2691E" opacity="0.5"/>
  <circle cx="66" cy="52" r="2" fill="#D2691E" opacity="0.5"/>
