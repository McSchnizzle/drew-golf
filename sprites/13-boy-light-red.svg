  <path d="M 40 60 Q 50 72 60 60" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="56" r="6" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="68" cy="56" r="6" fill="#FFB6C1" opacity="0.5"/>
