  <ellipse cx="35" cy="16" rx="8" ry="14" fill="#F4D03F"/>
  <ellipse cx="50" cy="8" rx="10" ry="18" fill="#F4D03F"/>
  <ellipse cx="65" cy="16" rx="8" ry="14" fill="#F4D03F"/>
