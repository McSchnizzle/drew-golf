<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Long wavy hair -->
  <path d="M 20 32 Q 14 58 20 90 L 80 90 Q 86 58 80 32 Q 68 14 50 12 Q 32 14 20 32" fill="#8B4513"/>
  <!-- Head -->
  <circle cx="50" cy="50" r="32" fill="#D2A679"/>
  <!-- Hair top -->
  <ellipse cx="50" cy="24" rx="30" ry="16" fill="#8B4513"/>
  <!-- Hair shine -->
  <ellipse cx="42" cy="22" rx="10" ry="5" fill="#A0522D" opacity="0.4"/>
  <!-- Cute bangs - fluffy -->
  <ellipse cx="36" cy="34" rx="14" ry="12" fill="#8B4513"/>
  <ellipse cx="56" cy="32" rx="12" ry="10" fill="#8B4513"/>
  <ellipse cx="46" cy="32" rx="10" ry="8" fill="#8B4513"/>
  <!-- Bang shine -->
  <ellipse cx="40" cy="32" rx="4" ry="3" fill="#A0522D" opacity="0.35"/>
  <!-- Eyes -->
  <circle cx="40" cy="48" r="5" fill="#333"/>
  <circle cx="60" cy="48" r="5" fill="#333"/>
  <!-- Eye highlights - sparkly -->
  <circle cx="42" cy="46" r="2.5" fill="#fff"/>
  <circle cx="62" cy="46" r="2.5" fill="#fff"/>
  <circle cx="38" cy="49" r="1" fill="#fff" opacity="0.5"/>
  <!-- Eyebrows - peeking through bangs -->
  <path d="M 36 41 Q 40 39 44 41" stroke="#8B4513" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 56 41 Q 60 39 64 41" stroke="#8B4513" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Nose hint -->
  <ellipse cx="50" cy="54" rx="2" ry="1.5" fill="#B8956A" opacity="0.6"/>
  <!-- Sweet smile -->
  <path d="M 42 62 Q 50 70 58 62" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="32" cy="56" r="6" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="68" cy="56" r="6" fill="#FFB6C1" opacity="0.4"/>
</svg>
